<div class="ai-generation-panel creaition-card">
  <h3 class="panel-title">AI Image Generation</h3>

  <form [formGroup]="generationForm" (ngSubmit)="onGenerate()">
    <!-- Prompt Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prompt</mat-label>
      <textarea 
        matInput 
        formControlName="prompt"
        placeholder="Describe the image you want to generate..."
        rows="3"
        class="creaition-input">
      </textarea>
      <mat-error *ngIf="generationForm.get('prompt')?.hasError('required')">
        Prompt is required
      </mat-error>
      <mat-error *ngIf="generationForm.get('prompt')?.hasError('minlength')">
        Prompt must be at least 3 characters
      </mat-error>
    </mat-form-field>

    <!-- Prompt Suggestions -->
    <div class="suggestions-section">
      <label class="suggestions-label">Quick Suggestions:</label>
      <div class="suggestions-chips">
        <mat-chip 
          *ngFor="let suggestion of promptSuggestions"
          (click)="onUseSuggestion(suggestion)"
          class="suggestion-chip">
          {{ suggestion }}
        </mat-chip>
      </div>
    </div>

    <!-- Negative Prompt -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Negative Prompt (Optional)</mat-label>
      <input 
        matInput 
        formControlName="negativePrompt"
        placeholder="What to avoid in the image..."
        class="creaition-input">
    </mat-form-field>

    <!-- Basic Parameters -->
    <div class="parameter-group">
      <div class="parameter-row">
        <mat-form-field appearance="outline" class="parameter-field">
          <mat-label>Width</mat-label>
          <input 
            matInput 
            type="number"
            formControlName="width"
            min="256"
            max="1024"
            step="64"
            class="creaition-input">
        </mat-form-field>

        <mat-form-field appearance="outline" class="parameter-field">
          <mat-label>Height</mat-label>
          <input 
            matInput 
            type="number"
            formControlName="height"
            min="256"
            max="1024"
            step="64"
            class="creaition-input">
        </mat-form-field>
      </div>
    </div>

    <!-- Advanced Parameters -->
    <button 
      type="button"
      mat-button 
      class="advanced-toggle"
      (click)="onToggleAdvanced()">
      <mat-icon>{{ showAdvanced ? 'expand_less' : 'expand_more' }}</mat-icon>
      Advanced Parameters
    </button>

    <div *ngIf="showAdvanced" class="advanced-section">
      <div class="parameter-group">
        <label class="parameter-label">Steps: {{ generationForm.get('steps')?.value }}</label>
        <mat-slider 
          formControlName="steps"
          min="10"
          max="100"
          step="5"
          discrete
          class="full-width">
          <input matSliderThumb>
        </mat-slider>
      </div>

      <div class="parameter-group">
        <label class="parameter-label">Guidance Scale: {{ generationForm.get('guidanceScale')?.value }}</label>
        <mat-slider 
          formControlName="guidanceScale"
          min="1"
          max="20"
          step="0.5"
          discrete
          class="full-width">
          <input matSliderThumb>
        </mat-slider>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Seed (Optional)</mat-label>
        <input 
          matInput 
          type="number"
          formControlName="seed"
          placeholder="Leave empty for random"
          class="creaition-input">
      </mat-form-field>
    </div>

    <!-- Progress Bar -->
    <div *ngIf="progress && progress.status === 'generating'" class="progress-section">
      <mat-progress-bar 
        mode="indeterminate"
        [value]="progress.progress">
      </mat-progress-bar>
      <p class="progress-message">{{ progress.message }}</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
      <mat-icon>error</mat-icon>
      <span>{{ error }}</span>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button 
        mat-raised-button 
        type="submit"
        class="creaition-button generate-button"
        [disabled]="generationForm.invalid || isLoading">
        <mat-icon>auto_awesome</mat-icon>
        Generate
      </button>
      
      <button 
        *ngIf="isLoading"
        mat-button 
        type="button"
        class="creaition-button"
        (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
