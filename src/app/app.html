<div class="app-container">
  <header class="app-header">
    <h1 class="app-title">Mini Image Editor</h1>
  </header>
  
  <div class="app-content">
    <div class="editor-section">
      <app-toolbar 
        [selectedTool]="selectedTool"
        (action)="onToolbarAction($event)">
      </app-toolbar>
      <div class="editor-wrapper">
        <app-image-editor #imageEditor></app-image-editor>
      </div>
    </div>
  </div>
  
  <div class="bottom-section">
    <app-properties-panel 
      [selectedTool]="selectedTool"
      (propertyChange)="onPropertyChange($event)">
    </app-properties-panel>
    
    @if (showAIPanel) {
      <app-ai-generation-panel 
        (imageGenerated)="onAIImageGenerated($event)">
      </app-ai-generation-panel>
    }

      <app-image-history 
        (imageSelected)="onImageSelected($event)">
      </app-image-history>
  </div>
</div>
